<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/fd9fe69d4b.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <title>My library - Platfind</title>

</head>

<body>
    <header class="header">
        <div class="header__title">
            <a href="../index.html" class="header__title-link"><h1 class="header__title-text">PlatFind</h1></a>
        </div>
        <div class="header__library">
            <a href="library.html" class="header__library-link">My library</a>
        </div>
        <div class="header__searchbox">
            <h2 class="header__searchbox-title-text">Find your favourite series or movie on Platfind</h2>
            <div id="search" class="header__searchbox-form">
                <form action="" id="searchboxForm">
                    <input type="text" id="searchboxText" class="header__searchbox-text">
                    <input type="submit" class="header__searchbox-submit" onclick="search();">
                    <!--add search icon-->
                </form>
            </div>
        </div>
        <!--add slider-->
    </header>
    <main>
        <div id="saved">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <ul class="footer__list">
                <li class="footer__list-item">Terminos y condiciones</li>
                <li class="footer__list-item">Novedades</li>
                <li class="footer__list-item">Trabaja con nosotros</li>
            </ul>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi script -->
    <script src="../js/script.js"></script>
</body>

</html>
